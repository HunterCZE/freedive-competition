  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} <!--{{ 'now' | date: "%Y" }}--></span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><a href="http://www.aida-austria.at/kontakt" target="_blank">Imprint (Impressum)</a>
                        </li>
                        <li><a href="#portfolioModal3" class="portfolio-link" data-toggle="modal">Terms of Competition</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
